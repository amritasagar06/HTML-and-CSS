<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid pink;
            display: flex;
            justify-content: center;
            /*we use inline block property so that we can easily apply margin and width*/
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box
    </div>
    <div class="box">also geometrical shape</div>
    <span>
        I am a coder
    </span>
    
</body>
</html>
