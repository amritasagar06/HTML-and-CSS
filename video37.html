<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First layout Page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .navbar {
            width: 100%;
            /*giving it width 100 will help cover the whole page */
            height: 60px;
            background-color: lightgoldenrodyellow;
            border: 5px solid black;
            position: sticky;
            /* makes it stick */
            top: 0;
            /* position from top */
            z-index: 1000;
            /* keeps it above other elements */
        }
