<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First layout Page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .navbar {
            width: 100%;
            /*giving it width 100 will help cover the whole page */
            height: 60px;
            background-color: lightgoldenrodyellow;
            border: 5px solid black;
            position: sticky;
            /* makes it stick */
            top: 0;
            /* position from top */
            z-index: 1000;
            /* keeps it above other elements */
        }
         .parentbox {
            width: 85%;
            height: 500px;
            border: 3px solid black;
            display: flex;
            /* this arranges children side by side */
            justify-content: center;
            /* centers horizontally inside container */
            align-items: center;
            /* centers vertically inside container */
            gap: 100px;
            /* space between the two boxes */
            background-color: lightgoldenrodyellow;
            margin: 50px auto;
            /* centers the container itself on the page */
        }

        .child {
            width: 450px;
            height: 450px;
            background-color: lightcoral;
            border: 2px solid black;
        }
