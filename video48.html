<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Bounce Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: rgb(237, 69, 203);
            height: 50vh;
            width: 80vw;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .box {
            background-color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: waveBounce 5s cubic-bezier(0.24, 0, 0.75, 1)  infinite;
        }

        @keyframes waveBounce {
            0% {
                bottom: 0;
                left: 0;
            }
            20% {
                bottom: 78%;
                left: 20%;
            }
            40% {
                bottom: 0;
                left: 40%;
            }
            60% {
                bottom: 78%;
                left: 60%;
            }
            80% {
                bottom: 0;
                left: 80%;
            }
            100% {
                bottom: 78%;
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
