<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multicolor website</title>
    <style>
        :root {
            --color: rgb(17, 17, 95);
            --seccolor: rgb(22, 22, 128);
            --thirdcolor: rgb(27, 27, 173);
            --fourthcolor: rgb(40, 40, 190);
            --fifthcolor: rgb(46, 46, 223);
            --sixthclass:rgb(44, 44, 213);
            --defpad: 10px;
            --defbod: 2px solid rgb(130, 163, 255);
            --defmar: 4px;
        }
    * {
            margin: 0px;
            padding: 0px;
            background-color: steelblue;
        }

        .para {
            padding: var(--defpad);
            border: var(--defbod);
            margin: var(--defmar);
            background-color: var(--sixthclass);
        }
        ul li {
            list-style: none;
            padding: var(--defpad);
            border: var(--defbod);
            margin: var(--defmar);
        }

        ul li:first-child {
            background-color: var(--color);
        }

        ul li:nth-child(2) {
            background-color: var(--seccolor);
        }

        ul li:nth-child(3) {
            background-color: var(--thirdcolor);
        }

        ul li:nth-child(4) {
            background-color: var(--fourthcolor);
        }

        ul li:nth-child(5) {
            background-color: var(--fifthcolor);
        }
