<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
.container{
            border: 2px solid black;
            display: grid;
            grid-template-columns: [pehla]120px [dusra]100px[tesra];
            grid-template-rows: 100px 100px 100px;
        }
        .items{
            border: 2px solid yellow;
            height: 55px;
            width: 55px;
        }
        /* we will see the example of overlapping */
        .item-4{
            grid-row: 1/2;
            grid-column: 1/2;
        }
        .item-1{
            grid-row: 1/2;
            grid-column: 1/2;
        }
