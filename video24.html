<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outlines and shadow</title>
    <style>
        .box{
            margin: auto;
            border: 4px solid black;
            padding: 24px;
            box-shadow: 5px 15px 5px pink;
        }
        .textshadow{
            text-shadow: 2px 2px 4px magenta;
        }

    </style>
</head>
<body>
    <div class="box">
        This is a rectangle
    </div>
    <p class="textshadow">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi velit impedit enim quis qui optio! Perferendis ipsum quod mollitia architecto non reiciendis, doloremque alias illum similique. Tenetur eligendi fuga impedit doloremque beatae libero ipsam.

    </p>
    
</body>
</html>
