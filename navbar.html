<!-- creating a website using css flexbox -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            height: 80px;
            width: 80vw;
            margin: 50px auto;
            background-color: rgb(236, 236, 236);
            border: 1px solid grey;
            border-radius: 5px;

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }
        .container img {
            height: 60px;
            width: auto;
        }

        .nav-items {
            display: flex;
            gap: 30px;
        }
