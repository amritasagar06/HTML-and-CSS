<!-- creating a website using css flexbox -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using flexbox</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            height: 80px;
            width: 80vw;
            margin: 50px auto;
            background-color: rgb(236, 236, 236);
            border: 1px solid grey;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .container img {
            height: 60px;
            width: auto;
        }

        .nav-items {
            display: flex;
            gap: 30px;
        }
        .item:hover {
            background-color: rgb(196, 196, 196);
        }

        .item {
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        .right-space {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .btn {
            background-color: rgba(245, 207, 69, 0.947);
            border: 1px solid rgb(236, 236, 236);
            padding: 6px 14px;
            /* controls size */
            border-radius: 5px;
            font-size: 14px;
        }
        .btn:hover {
            background-color: rgba(248, 219, 113, 0.947);
            color: rgb(78, 78, 78);
        }

        .lang {
            font-size: 14px;
        }

        .lang:hover {
            text-shadow: 0 0 8px rgb(255, 237, 73), 0 0 15px rgb(255, 248, 41);
        }
        .text h1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text2 {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 40px auto;
            width: 40vw;
            font-weight: 50;
            color: rgb(163, 163, 163);
            font-family: Arial, Helvetica, sans-serif;
        }
        .dwld {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 40px;

        }

        .dwld span {

            border: 1px solid white;
            background-color: rgba(245, 207, 69, 0.947);
            width: 280px;
            height: 50px;
            padding: 80px auto;
            align-content: center;
            border-radius: 10px;
        }
        .dwld span:hover {
            background-color: rgba(248, 219, 113, 0.947);
            color: rgb(78, 78, 78);
        }

        .blk1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            height: 200px;
            background-color: rgb(236, 236, 236);
            border-radius: 10px;
            padding: 15px;
        }
        .t1 {
            margin-top: 10px;
            font-size: 25px;
        }

        .t2 {
            padding: 15px;
            font-size: 20px;
        }

        .bit64 {
            width: 200px;
            height: 30px;
            border: 1px solid rgb(236, 236, 236);
            background-color: rgba(245, 207, 69, 0.947);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
